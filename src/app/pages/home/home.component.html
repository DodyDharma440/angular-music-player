<content contentTitle="For you">
  <div
    class="flex items-center bg-white pl-6 pr-2 rounded-full border"
    headerContent
  >
    <i class="fa-solid fa-magnifying-glass"></i>
    <input
      class="px-4 py-2 bg-transparent focus:outline-none w-full"
      placeholder="Search..."
    />
  </div>

  <div class="flex items-center gap-4 my-2">
    <div
      *ngFor="let category of categories"
      class="cursor-pointer"
      (click)="onChangeCategory(category.value)"
    >
      <span
        class="text-sm text-gray-500"
        [ngClass]="{ 'text-orange-500 font-[500]': isActive(category.value) }"
      >
        {{ category.label }}
      </span>
    </div>
  </div>
  <home-new-albums *ngIf="activeCategory === 'albums'"></home-new-albums>
  <home-playlists *ngIf="activeCategory === 'playlist'"></home-playlists>
  <home-shows *ngIf="activeCategory === 'shows'"></home-shows>
</content>

<content
  contentTitle="Featured Playlists"
  [withSearch]="true"
  searchPrefix="playlist"
  searchPlaceholder="playlist"
>
  <div class="grid grid-cols-[repeat(15,_minmax(0,_1fr))] gap-6">
    <div *ngFor="let playlist of playlists" class="col-span-12 md:col-span-3">
      <item-card
        [title]="playlist.name"
        [image]="playlist.images[0]?.url!"
        [subtitle]="'by ' + playlist.owner.display_name"
        [tracksCount]="playlist.tracks?.total || 0"
        [routerLink]="['/playlist', playlist.id]"
        [fullWidth]="true"
      ></item-card>
    </div>
  </div>

  <div class="flex items-center justify-center">
    <p
      class="text-sm my-4 text-gray-500 cursor-pointer"
      (click)="onLoadMore()"
      [ngClass]="{ hidden: !isCanNextPage() }"
      #fetchMore
    >
      Load More
    </p>
  </div>
</content>

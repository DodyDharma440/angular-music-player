<div class="px-4 py-2 border-b border-b-gray-300 flex items-center relative">
  <div
    *ngIf="isDisabled(song!)"
    class="absolute inset-0 bg-black bg-opacity-10 z-10"
  ></div>

  <div class="w-10 mr-4">
    <div
      class="flex relative items-center justify-center overflow-hidden border border-gray-200 rounded-full w-fit min-w-[32px] min-h-[32px] py-1 px-2 text-xs font-bold"
      [ngClass]="{ 'bg-orange-500 text-white border-orange-500': isActive() }"
    >
      {{ index + 1 }}
      <div
        (click)="onPlaySong(song!)"
        class="absolute inset-0 flex transform opacity-0 hover:opacity-100 transition-opacity duration-200 items-center cursor-pointer justify-center bg-white"
      >
        <i
          class="fa-solid text-xs text-gray-600"
          [ngClass]="{
            'fa-play ml-[2px]': !isPlaying(),
            'fa-pause': isPlaying(),
          }"
        ></i>
      </div>
    </div>
  </div>

  <div class="overflow-hidden rounded-md w-12 h-12 shadow-md mr-3">
    <img
      [src]="song?.album?.images?.[0]?.url"
      class="object-cover"
      loading="lazy"
    />
  </div>

  <div class="flex flex-col justify-center flex-1">
    <p class="font-bold mb-1" [ngClass]="{ 'text-orange-500': isActive() }">
      {{ song?.name }}
    </p>
    <span class="text-xs text-gray-500">{{ getArtistNames(song!) }}</span>
  </div>

  <div class="px-6 flex justify-center flex-1">
    <p class="text-center font-[500] text-gray-600">
      {{ song?.album?.name }}
    </p>
  </div>

  <div class="px-6">
    <p>{{ getDuration(song?.duration_ms || 0) }}</p>
  </div>
</div>

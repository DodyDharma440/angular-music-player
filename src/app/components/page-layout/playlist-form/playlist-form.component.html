<div class="min-w-[300px]">
  <div class="flex flex-col gap-2">
    <label class="text-sm">Playlist Name</label>
    <input
      placeholder="Playlist Name..."
      class="bg-transparent border border-gray-100 dark:border-gray-700 focus:outline-none px-4 py-2 rounded-md"
    />
  </div>
  <hr class="my-4 border-gray-100 dark:border-gray-700" />
  <div class="flex justify-end gap-2">
    <button
      (click)="onCancel()"
      class="px-4 py-2 bg-gray-100 dark:bg-gray-800 rounded-md text-sm"
    >
      Cancel
    </button>
    <button
      class="px-4 py-2 bg-orange-500 dark:bg-orange-600 rounded-md text-sm"
    >
      Save
    </button>
  </div>
</div>

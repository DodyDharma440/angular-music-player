<ng-container>
  <a routerLink="/">
    <h1 class="text-2xl font-semibold text-gray-800">Musicify</h1>
  </a>
  <div class="my-8">
    <h2 class="text-md text-gray-400 mb-3">Menu</h2>
    <div
      *ngFor="let item of menuItems"
      class="flex items-center rounded-lg px-3 py-3 my-1 hover:bg-gray-50 gap-4 cursor-pointer text-gray-700"
      [routerLink]="item.path"
      [ngClass]="{ 'text-orange-500 bg-white': isMenuActive(item.path) }"
    >
      <span class="text-md w-6">
        <i [class]="item.icon"></i>
      </span>
      <span class="font-[500]">
        {{ item.label }}
      </span>
    </div>
  </div>

  <div>
    <h2 class="text-md text-gray-400 mb-3">Playlist</h2>
    <p class="text-center text-gray-500 text-xs">No playlist added.</p>
  </div>
</ng-container>

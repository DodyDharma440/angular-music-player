<div
  class="flex flex-col items-center cursor-pointer"
  [routerLink]="['/artist', artist?.id]"
>
  <div
    class="rounded-full w-32 h-32 flex items-center justify-center overflow-hidden"
  >
    <img [src]="artist?.images?.[0]?.url" class="h-36 object-cover" />
  </div>
  <div class="mt-2">
    <p class="text-sm text-center font-semibold">{{ artist?.name }}</p>
  </div>
</div>
